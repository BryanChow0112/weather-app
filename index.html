<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="app-title">Atmos</h1>
      <form id="weatherForm" class="search-form">
        <input
          type="text"
          id="locationInput"
          placeholder="Enter location..."
          required
        />
        <button type="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>

      <div id="loader" class="loader hidden">
        <div class="spinner"></div>
        <p>Fetching weather data...</p>
      </div>

      <div id="weatherCard" class="weather-card hidden">
        <div class="location-date">
          <h2 id="location"></h2>
          <p id="date"></p>
        </div>

        <div class="weather-main">
          <div class="temperature">
            <h1 id="currentTemp"></h1>
            <p id="feelsLike"></p>
          </div>
          <div class="conditions">
            <i id="weatherIcon" class="fas"></i>
            <p id="weatherConditions"></p>
          </div>
        </div>

        <div class="weather-details">
          <div class="detail">
            <i class="fas fa-temperature-high"></i>
            <span id="tempMax"></span>
          </div>
          <div class="detail">
            <i class="fas fa-temperature-low"></i>
            <span id="tempMin"></span>
          </div>
          <div class="detail">
            <i class="fas fa-wind"></i>
            <span id="wind"></span>
          </div>
          <div class="detail">
            <i class="fas fa-tint"></i>
            <span id="humidity"></span>
          </div>
          <div class="detail">
            <i class="fas fa-sun"></i>
            <span id="sunrise"></span>
          </div>
          <div class="detail">
            <i class="fas fa-moon"></i>
            <span id="sunset"></span>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>
        Copyright Â©<span id="currentYear"></span> Bryan Chow Wei Qian
        <a href="https://github.com/BryanChow0112" target="_blank">
          <i class="fab fa-github"></i>
        </a>
      </p>
    </footer>
  </body>
</html>
